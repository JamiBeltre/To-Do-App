<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

<!--Css-->
<link rel="stylesheet" href="app.css">


<!--JavaScript-->
<script src="app.js" type="text/javascript" defer></script>

<!--Tipography-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>


<body>
  
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div class="number-month-year">
                    <div class="number-month">
                        <div id="dateNumber"></div>
                        <div id="dateMonth"> </div>
                    </div>
                        <div id="dateYear"></div>
                    </div>

                </div>
                <div id="dateText"></div>



        </div>

        <div class="form">
<form onsubmit="addNewTask(event)">
    <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="rounderBorder">
    <button type="submit" class="addTaskButton">Add New</button>
    <button type="button" class="orderButton" onclick="renderOrderedTasks()">Ordenar</button>  
</form>
</div>

<div id="tasksContainer"></div>

    </div>


</body>
</html>
